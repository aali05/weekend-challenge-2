<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 2</title>
    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
<h1>Calculator</h1>

<div class='container'>
  <div>
    <input type='number' class='inputOutput' />
  </div>
  <p>
    <button class='numberButton' data-value='7'>7</button>
    <button class='numberButton' data-value='8'>8</button>
    <button class='numberButton' data-value='9'>9</button>
    <button class='operatorButton' data-type='+'>+</button>
  </p>
<p>
  <button class='numberButton' data-value='4'>4</button>
  <button class='numberButton' data-value='5'>5</button>
  <button class='numberButton' data-value='6'>6</button>
  <button class='operatorButton' data-type='-'>-</button>
</p>
<p>
  <button class='numberButton' data-value='1'>1</button>
  <button class='numberButton' data-value='2'>2</button>
  <button class='numberButton' data-value='3'>3</button>
  <button class='operatorButton' data-type='*'>x</button>
</p>
<p>
  <button class='numberButton' data-value='0'>0</button>
  <button class='clear'>C</button>
  <button class='equalsButton'>=</button>
  <button class='operatorButton' data-type='/'>/</button>
  </p>
</div>
</body>

</html>
